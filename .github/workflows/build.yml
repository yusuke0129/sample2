name: build
on:
  push:

jobs:
  build:
    name: build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./
    steps:
      - uses: actions/checkout@v2

      - uses: satackey/action-docker-layer-caching@v0.0.11
        continue-on-error: true

      - run: docker-compose -f docker-compose.yml up -d

      - run: docker-compose -f docker-compose.yml \
          --entrypoint='' \
          app bundle install

      - run:
          docker-compose -f docker-compose.ci.yml run \
          --entrypoint='' \
          app rails db:create RAILS_ENV=test
      
      -  run: |
          docker-compose -f docker-compose.ci.yml run \
          --entrypoint='' \
          app rails db:migrate RAILS_ENV=test