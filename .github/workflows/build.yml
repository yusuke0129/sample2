name: build
on:
  push:

jobs:
  build:
    name: build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./
    steps:
      - uses: actions/checkout@v2

      - uses: satackey/action-docker-layer-caching@v0.0.11
        continue-on-error: true

      - run: docker-compose -f docker-compose.yml up -d

      - run: docker-compose run --rm app bundle install

      - run: docker-compose run --rm app bash -c "bundle install && rails db:prepare && rails db:seed"

      - run: docker-compose -f docker-compose.ci.yml run --rm app rails db:create RAILS_ENV=test
      
      -  run: |
          docker-compose -f docker-compose.ci.yml run --rm
          app rails db:migrate RAILS_ENV=test